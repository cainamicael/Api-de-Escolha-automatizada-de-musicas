<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção das Músicas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container musicas-selecionadas">
            <h3>Músicas</h3>
            <h1>Selecionadas</h1>
            <div class="tres-partes"></div>
            <div class="tres-partes"></div>
            <div class="tres-partes"></div>
            <div class="clear"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="conteudo">

            <div class="selecao">
                <p>Selecione a quantidade:</p>
                <select name="quantidade" id="selecao" onchange="pegarValor()">
                    <option value="3">03 Músicas</option>
                    <option value="4">04 Músicas</option>
                </select>
            </div>

            <div class="modulos">
                <!-- <div class="modulo">
                    <h4>1ª</h4>
                    <h2 class="musica">Musica escolhida</h2>
                    <h2 class="cantor">(quem canta a musica)</h2>
                    <button>Escolher outra Música</button>
                </div> -->
            </div>

            <div class="final">
                <button id="confirmar">Confirmar</button>
                <button id="cancelar">Cancelar</button>
            </div>

        </div>   
    </div>   
    
    <div class="container">
        <div class="ancoras">
            <a href="html/cadastrar-nova-musica.html">Adicionar nova música</a>
            <a href="html/listar-musicas.html">Listar músicas tocadas</a>
            <a href="html/musica-adicional.html">Escolher música adicional</a>
        </div>
    </div>
    <script>
        //alert('AVISO: Não esqueça de clicar no confirmar!')
        const urlBase = 'http://localhost:8080/api/'

        //Pegar o primeiro valor adicionado
        var valorSelecionado;
        const valorInicial = document.getElementById('selecao').value
        valorSelecionado = parseInt(valorInicial)

        const modulos = document.querySelector('.modulos')
        modulos.innerHTML = ''

        iterarQuantidades(valorSelecionado)
        .then(resultado => modulos.innerHTML = resultado)

        //Monitorar quando muda o valor
        function pegarValor() {
            let valorAlterado = document.getElementById('selecao').value 
            valorSelecionado = parseInt(valorAlterado)

            iterarQuantidades(valorSelecionado)
            .then(resultado => modulos.innerHTML = resultado)           
        }

        async function iterarQuantidades(valorSelecionado) {
            var resultados = []

            for (let i = 0; i < valorSelecionado; i++) {
                const categoria = (i === valorSelecionado - 1) ? 'celebracao' : 'adoracao'
                const res = await fetch(urlBase + `musica?categoria=${categoria}`)
                const musica = await res.json()

                resultados.push(`
                    <div class="modulo">
                        <h4>${i + 1}ª</h4>
                        <input type="hidden" id="hidden-id" value="${musica.id}">
                        <h2 class="musica">${musica.nome}</h2>
                        <h2 class="cantor">(${musica.cantor})</h2>
                        <button onclick="botaoClicado(${musica.id})">Escolher outra Música</button>
                    </div>
                `)
            }

            return resultados.join('');
        }

        //Escolhendo outra música
        function botaoClicado(id) {
            fetch(urlBase + `musica/pular/${id}`)
            .then(res => res.json())
            .then(novaMusica => {
                const modulos = document.querySelector('.modulos')

                modulos.innerHTML = `
                    <div class="modulo">
                        <h4 class="id">Id: ${novaMusica.id}</h4>
                        <h2 class="musica">${novaMusica.nome}</h2>
                        <h2 class="cantor">(${novaMusica.cantor})</h2>
                        <button onclick="botaoClicado(${novaMusica.id})">Escolher outra Música</button>
                    </div>
                
                `
            })
        }

    </script>
</body>
</html>
