<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Adicional</title>
    <link rel="stylesheet" href="../css/style-musica-adicional.css">
</head>
<body>
    <div class="container">
        <div class="container musicas-selecionadas">
            <h3>Escolher</h3>
            <h1>Mais uma</h1>
            <div class="tres-partes"></div>
            <div class="tres-partes"></div>
            <div class="tres-partes"></div>
            <div class="clear"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="conteudo">

            <div class="selecao">
                <p>Selecione a categoria:</p>
                <select name="categoria" id="selecao" onchange="pegarValor()">
                    <option value="ADORACAO">Adoração</option>
                    <option value="CELEBRACAO">Celebração</option>
                </select>
            </div>

            <div class="modulos">

                <!--Dinamicamente-->

            </div>

            <div class="final">
                <button id="confirmar" onclick="confirmar()">Confirmar</button>
                <button id="cancelar" onclick="cancelar()">Cancelar</button>
            </div>

        </div>   
    </div>   
    <script>
        //alert('AVISO: Não esqueça de clicar no confirmar!')
        const urlBase = 'http://localhost:8080/api/'

        cancelar()

        var categoriaSelecionada;
        const categoriaInicial = document.getElementById('selecao').value
        categoriaSelecionada = categoriaInicial

        console.log(categoriaSelecionada)

        setarValores(categoriaSelecionada)

        function pegarValor() {
            let categoriaAlterada = document.getElementById('selecao').value 
            categoriaSelecionada = categoriaAlterada

            console.log(categoriaSelecionada)

            setarValores(categoriaSelecionada)
        }

        function setarValores(categoriaSelecionada) {
            fetch(urlBase + `musica?categoria=${categoriaSelecionada}`)
            .then(res => res.json())
            .then(musica => {
                console.log(musica)

                const modulos = document.querySelector('.modulos')

                modulos.innerHTML = `
                    <div class="modulo">
                        <h4>${musica.id}</h4>
                        <h2 class="musica">${musica.nome}</h2>
                        <h2 class="cantor">(${musica.cantor})</h2>
                        <button onclick="botaoClicado(${musica.id})">Escolher outra Música</button>
                    </div>
                
                `
            })
        }

        //Escolhendo outra música
        function botaoClicado(id) {
            fetch(urlBase + `musica/pular/${id}`)
            .then(res => res.json())
            .then(novaMusica => {
                console.log(novaMusica)

                const modulos = document.querySelector('.modulos')

                modulos.innerHTML = `
                    <div class="modulo">
                        <h4>Id: ${novaMusica.id}</h4>
                        <h2 class="musica">${novaMusica.nome}</h2>
                        <h2 class="cantor">(${novaMusica.cantor})</h2>
                        <button onclick="botaoClicado(${novaMusica.id})">Escolher outra Música</button>
                    </div>
                
                `
            })
        }

        //Confirmando
        function confirmar() {
            alert('Confirmando')
        }

        function cancelar() {
            fetch(urlBase + 'musicas/cancelar')
            .then(e => {
                console.log(e.status)
            })
        }
    </script>
</body>
</html>
