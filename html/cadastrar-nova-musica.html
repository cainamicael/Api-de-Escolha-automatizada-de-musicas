<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar nova música</title>
    <link rel="stylesheet" href="../css/style-cadastrar-nova-musica.css">
</head>
<body>
    <div class="container">
        <div class="container cadastrar-musica">
            <h3>Adicionar</h3>
            <h1>Nova Música</h1>
            <div class="tres-partes"></div>
            <div class="tres-partes"></div>
            <div class="tres-partes"></div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="container">
        <div class="conteudo">
            <div class="modulo">
                <form id="formulario">
                    <input type="text" name="nome" placeholder="Nome de música..." required>
                    <input type="text" name="cantor" placeholder="Quem canta a música..." required>
                    <label for="selecao">Categoria: </label>
                    <select name="categoria" id="selecao">
                        <option value="ADORACAO">Adoração</option>
                        <option value="CELEBRACAO">Celebração</option>
                    </select>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>   
    </div>   

    <script>
        const urlBase = 'http://localhost:8080/api/'

        document.getElementById('formulario').addEventListener('submit', async (e) => {
            e.preventDefault()
        
            const nome = document.getElementsByName('nome')[0].value
            const cantor = document.getElementsByName('cantor')[0].value
            const categoria = document.getElementsByName('categoria')[0].value
        
            const obj = {nome, cantor, categoria}

            const config = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(obj)
            }

            const res = await fetch(urlBase + 'musica', config)

            if(res.ok) {
                alert('Música cadastrada com sucesso! (Cuidado para não ser uma música herege)')
            } else {
                alert('Erro ao tentar cadastrar música')
            }

            console.log(obj)
        })        
    </script>
</body>
</html>
